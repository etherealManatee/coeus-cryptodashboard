{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Coeus</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="sidebar col-2">
            <div>Coeus</div>
            <div>{{user.username}}</div>
            <div>
                <h6>coins you added</h6>
                <select class="form-select" size="3" aria-label="size 3 select example">
        
                    <option value="1" id="btc">BTC info</option>
                    <option value="2" id="eth">ETH info</option>
                    <option value="3" id="ada">ADA info</option>
                </select>
            </div>
            <div>
                <h6>add coin here</h6>
              
                    <input name="coinName" type="text" id="coin"/>
                    <button type="submit" id="getCoins">Add</button>
                
            </div>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        </div>

        <div class="col-10">
                {% block content %}

                {% endblock content %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>


    async function getData(search){
        let {data} =  await axios.get(`https://api.alternative.me/v2/ticker/${search}/`)

        console.log(typeof data)

    }

    document.querySelector("#getCoins").addEventListener("click", function(e) {
        let coin = document.querySelector("#coin").value
        getData(coin)
    })

    </script>
{% block js %}
{% endblock js %}
</body>
</html>
